<ng-container *ngIf="currentAgent">
    <table>
        <thead>
            <td>Category</td>
            <td>{{currentAgent.name}} Score</td>
            <td *ngIf="comparisonAgent">{{comparisonAgent.name}} Score</td>
        </thead>
        <tr *ngFor="let item of agentCategories | keyvalue">
            <td>{{item.key}}</td>
            <td>
                <app-category-score [tasks]="item.value"></app-category-score>
            </td>
            <td *ngIf="comparisonAgent && comparisonAgentCategories">
                <app-category-score [tasks]="comparisonAgentCategories[item.key]"></app-category-score>
            </td>
        </tr>
    </table>
</ng-container>
